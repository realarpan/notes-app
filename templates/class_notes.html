{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Class {{ class_number }} Notes</h2>

{% if notes %}
    {% for note in notes %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-center">
                
                <div>
                    <strong>{{ note.filename }}</strong>
                </div>

                <div>
                    <!-- SAME WORKING LINK -->
                    <a href="{{ note.pdf_url }}" target="_blank" class="btn btn-sm btn-primary">
                        View
                    </a>

                    <a href="{{ note.pdf_url }}" download class="btn btn-sm btn-success">
                        Download
                    </a>
                </div>

            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No notes available for this class yet.</p>
{% endif %}

{% endblock %}
