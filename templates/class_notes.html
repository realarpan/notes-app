{% extends "base.html" %}
{% block content %}

<h2>Class {{ class_number }} Notes</h2>

{% if notes %}
    {% for note in notes %}
        <div class="card mb-3 p-3">
            <iframe 
                src="{{ note.pdf_url }}" 
                width="100%" 
                height="600px">
            </iframe>
        </div>
    {% endfor %}
{% else %}
    <p>No notes uploaded for this class yet.</p>
{% endif %}

{% endblock %}
