{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Class {{ class_number }} Notes</h2>

{% if notes %}
    {% for note in notes %}
        <div class="card mb-3 p-4 shadow-sm">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">

                <div class="mb-3 mb-md-0">
                    <h6 class="mb-1 fw-semibold">{{ note.filename }}</h6>
                    <small class="text-muted">PDF Document</small>
                </div>

                <div>
                    <a href="{{ note.pdf_url }}" 
                       target="_blank" 
                       class="btn btn-dark btn-sm">
                       View
                    </a>

                    <a href="{{ note.pdf_url }}" 
                       download 
                       class="btn btn-outline-secondary btn-sm ms-md-2 mt-2 mt-md-0">
                       Download
                    </a>
                </div>

            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No notes uploaded for this class yet.</p>
{% endif %}

{% endblock %}
