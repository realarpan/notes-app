{% extends "base.html" %}
{% block content %}

<h2>Class {{ class_number }} Notes</h2>

{% if notes %}
    <ul class="list-group mt-3">
        {% for note in notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ note.filename }}
                
                <div>
                    <a href="{{ note.pdf_url }}" target="_blank" class="btn btn-sm btn-primary">
                        View
                    </a>
                    <a href="{{ note.pdf_url }}" download class="btn btn-sm btn-success">
                        Download
                    </a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p class="mt-3">No notes available for this class yet.</p>
{% endif %}

{% endblock %}
